<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<link href='https://fonts.googleapis.com/css?family=Merriweather:400,700,300' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css">
	<link rel="stylesheet" href="css/normalize.css">
	<link rel="stylesheet" href="css/style.css">
	<title>Document</title>
</head>
<body>
	<div class="header">
		<div class="container">
			<h1 class="txt-center">The Code Review</h1>
		</div>
	</div>
	<div class="container">
		<div class="col">
			<h2 class="txt-center subtitle">Signup for our newsletter</h2>
			<p class="txt-center subtext">Get the latest news on how your code is doing right in your inbox</p>
		</div>
		<div class="col">
			<hr>
		</div>
		<div class="col">
			<form action="#">
				<fieldset>
					<legend>Contact Information</legend>
					<div class="form-group clearfix">
						<label for="name" class="col"><span class="fa fa-user"></span> Full Name</label>
						<div class="col">
							<input type="text" id="name" name="name" placeholder="Your name" value="" required aria-required="true" pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="email" class="col"><span class="fa fa-envelope"></span> Email Address</label>
						<div class="col">
							<input type="email" id="email" name="email" placeholder="Email" required aria-required="true">
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="phone" class="col"><span class="fa fa-phone"></span> Phone Number</label>
						<div class="col">
							<input type="text" id="phone" name="phone" placeholder="Phone" required aria-required="true">
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="street" class="col"><span class="fa fa-map-marker"></span> Street Address</label>
						<div class="col">
							<input type="text" id="street" name="street" placeholder="Street Address" required aria-required="true">
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="city" class="col"><span class="fa fa-map-signs"></span> City</label>
						<div class="col">
							<input type="text" id="city" name="city" placeholder="City">
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="state" class="col"><span class="fa fa-flag"></span> State</label>
						<div class="col">
							<select name="state" id="state">
								<option value="" disabled selected>Choose State*</option>
							</select>
						</div>
					</div>
					<div class="form-group clearfix">
						<label for="zip_code" class="col"><span class="fa fa-map-pin"></span> Zip Code</label>
						<div class="col">
							<input type="number" id="zip_code" name="zip_code" placeholder="Zip Code" required aria-required="true">
						</div>
					</div>
					<div class="form-group clearfix" id="birthday">
						<label class="col"><span class="fa fa-birthday-cake"></span> Birthday</label>
						<div class="col">
							<select name="day">
								<option value="na">Day</option>
								<option value="1">1</option>
								<option value="2">2</option>
								<option value="3">3</option>
								<option value="4">4</option>
								<option value="5">5</option>
								<option value="6">6</option>
								<option value="7">7</option>
								<option value="8">8</option>
								<option value="9">9</option>
								<option value="10">10</option>
								<option value="11">11</option>
								<option value="12">12</option>
								<option value="13">13</option>
								<option value="14">14</option>
								<option value="15">15</option>
								<option value="16">16</option>
								<option value="17">17</option>
								<option value="18">18</option>
								<option value="19">19</option>
								<option value="20">20</option>
								<option value="21">21</option>
								<option value="22">22</option>
								<option value="23">23</option>
								<option value="24">24</option>
								<option value="25">25</option>
								<option value="26">26</option>
								<option value="27">27</option>
								<option value="28">28</option>
								<option value="29">29</option>
								<option value="30">30</option>
								<option value="31">31</option>
							</select>
						</div>
						<div class="col">
							<select name="month">
								<option value="na">Month</option>
								<option value="1">January</option>
								<option value="2">February</option>
								<option value="3">March</option>
								<option value="4">April</option>
								<option value="5">May</option>
								<option value="6">June</option>
								<option value="7">July</option>
								<option value="8">August</option>
								<option value="9">September</option>
								<option value="10">October</option>
								<option value="11">November</option>
								<option value="12">December</option>
							</select>
						</div>
						<div class="col">
							<select name="year">
								<option value="na">Year</option>
									<option value="2009">2009</option>
									<option value="2008">2008</option>
									<option value="2007">2007</option>
									<option value="2006">2006</option>
									<option value="2005">2005</option>
									<option value="2004">2004</option>
									<option value="2003">2003</option>
									<option value="2002">2002</option>
									<option value="2001">2001</option>
									<option value="2000">2000</option>
									<option value="1999">1999</option>
									<option value="1998">1998</option>
									<option value="1997">1997</option>
									<option value="1996">1996</option>
									<option value="1995">1995</option>
									<option value="1994">1994</option>
									<option value="1993">1993</option>
									<option value="1992">1992</option>
									<option value="1991">1991</option>
									<option value="1990">1990</option>
									<option value="1989">1989</option>
									<option value="1988">1988</option>
									<option value="1987">1987</option>
									<option value="1986">1986</option>
									<option value="1985">1985</option>
									<option value="1984">1984</option>
									<option value="1983">1983</option>
									<option value="1982">1982</option>
									<option value="1981">1981</option>
									<option value="1980">1980</option>
									<option value="1979">1979</option>
									<option value="1978">1978</option>
									<option value="1977">1977</option>
									<option value="1976">1976</option>
									<option value="1975">1975</option>
									<option value="1974">1974</option>
									<option value="1973">1973</option>
									<option value="1972">1972</option>
									<option value="1971">1971</option>
									<option value="1970">1970</option>
									<option value="1969">1969</option>
									<option value="1968">1968</option>
									<option value="1967">1967</option>
									<option value="1966">1966</option>
									<option value="1965">1965</option>
									<option value="1964">1964</option>
									<option value="1963">1963</option>
									<option value="1962">1962</option>
									<option value="1961">1961</option>
									<option value="1960">1960</option>
									<option value="1959">1959</option>
									<option value="1958">1958</option>
									<option value="1957">1957</option>
									<option value="1956">1956</option>
									<option value="1955">1955</option>
									<option value="1954">1954</option>
									<option value="1953">1953</option>
									<option value="1952">1952</option>
									<option value="1951">1951</option>
									<option value="1950">1950</option>
									<option value="1949">1949</option>
									<option value="1948">1948</option>
									<option value="1947">1947</option>
									<option value="1946">1946</option>
									<option value="1945">1945</option>
									<option value="1944">1944</option>
									<option value="1943">1943</option>
									<option value="1942">1942</option>
									<option value="1941">1941</option>
									<option value="1940">1940</option>
									<option value="1939">1939</option>
									<option value="1938">1938</option>
									<option value="1937">1937</option>
									<option value="1936">1936</option>
									<option value="1935">1935</option>
									<option value="1934">1934</option>
									<option value="1933">1933</option>
									<option value="1932">1932</option>
									<option value="1931">1931</option>
									<option value="1930">1930</option>
									<option value="1929">1929</option>
									<option value="1928">1928</option>
									<option value="1927">1927</option>
									<option value="1926">1926</option>
									<option value="1925">1925</option>
									<option value="1924">1924</option>
									<option value="1923">1923</option>
									<option value="1922">1922</option>
									<option value="1921">1921</option>
									<option value="1920">1920</option>
							</select>
						</div>
					</div>
					<div class="form-group clearfix">
						<label class="col"><span class="fa fa-mars"></span> Sex</label>
						<div class="col col-radio">
							<div class="radio">
								<label for="male">
									<input type="radio" name="gender" id="male">Male
								</label>
							</div>
							<div class="radio">
								<label for="female">
									<input type="radio" name="gender" id="female">Female
								</label>
							</div>
						</div>
					</div>
					<div class="form-group clearfix">
						<label class="col"><span class="fa fa-star"></span>Tell us about you!</label>
						<div class="col">
							<textarea name="about-you" cols="30" rows="10"></textarea>
						</div>
					</div>
				</fieldset>
				<hr class="last">
				<fieldset>
					<legend>Newsletter</legend>
					<label>Select the newsletter you would like to recieve</label>
					<div class="checkbox">
						<label for="HTML">
							<input type="checkbox" name="news" id="HTML">HTML News
						</label>
					</div>
					<div class="checkbox">
						<label for="CSS">
							<input type="checkbox" name="news" id="CSS">CSS News
						</label>
					</div>
					<div class="checkbox">
						<label for="javascript">
							<input type="checkbox" name="news" id="javascript">Javascript News
						</label>
					</div>
					<label>Newsletter format</label>
					<div class="radio">
						<label for="html_format">
							<input type="radio" name="format" id="html_format">HTML Format
						</label>
					</div>
					<div class="radio">
						<label for="plain_text">
							<input type="radio" name="format" id="plain_text">Plain Text
						</label>
					</div>
					<label>Other topics you'd like to hear about</label><br>
					<textarea name="topics" cols="30" rows="10"></textarea>
				</fieldset>
				<p class="txt-center"><button class="btn btn-sign btn-lg">Sign Up</button></p>
			</form>
		</div>
		<footer>
			<div class="col">
				<p class="txt-center"><em>Copyright The Code Review</em></p>
			</div>
		</footer>
	</div>
</body>
</html>
